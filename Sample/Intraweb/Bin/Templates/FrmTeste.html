    <!--IGROWL MESSAGE-->
     <link rel="stylesheet" href="../css/animate.min.css">
     <link rel="stylesheet" href="../css/igrowl.min.css">
     <link rel="stylesheet" href="../css/fonts/feather.css">
     <link rel="stylesheet" href="../css/fonts/linecons.css">
     <link rel="stylesheet" href="../css/fonts/steadysets.css">

  </head>
  <body>
    
    <div class="container-fluid">
      
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center">Exemplo com iGrowl no INTRAWEB</h1>
        </div> 
      </div>

      <div class="row">
        
        <div class="text-center">

          <div class="center-block" style="width: 500px;">{%MENSAGEM%}</div> <br>
          <div class="center-block" style="width: 500px;">{%CBTIPOMENSAGEM%}</div> <br>
          <div class="center-block" style="width: 500px;">{%CBICONE%}</div> <br>
          <div class="center-block" style="width: 500px;">{%CBPOSICAOX%}</div> <br>
          <div class="center-block" style="width: 500px;">{%CBPOSICAOY%}</div> <br>
          <div class="center-block" style="width: 500px;">{%CBANIMACAOIN%}</div> <br>
          <div class="center-block" style="width: 500px;">{%CBANIMACAOOUT%}</div> <br>
          <div class="center-block"> <button class="btn btn-primary" type="button" id="BTNIGROWL"> Mostrar iGrowl</button>  </div>


        </div>
       
      </div> 

    </div> 



    <!-- jQuery (necessary for Bootstraps JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="../js/igrowl.min.js"></script>


      <script type="text/javascript">
        

          function MostraGrowl(tpmsg, tempodl, titlemsg, msg, icone, positX, positY, aniShow, aniHide) {
              debugger;
              $.iGrowl({
                          
                  type: tpmsg,
                  delay: tempodl,
                  title: titlemsg,
                  message: msg,
                  icon: icone,
                  placement : {
                   x:   positX,
                   y:   positY
                  },
                  animShow: aniShow,
                  animHide: aniHide

              })    
              
              
          };

      </script>


  </body>
</html>
